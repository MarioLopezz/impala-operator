apiVersion: v1
kind: Service
metadata:
  name: impala-master-svc
  namespace: kudu
  labels:
    app: impala-master
spec:
  ports:
  - name: be-port
    port: 22000
    targetPort: 22000
    protocol: TCP
  - name: impalad-store
    port: 23000
    targetPort: 23000
    protocol: TCP
  - name: catalogd-store
    port: 23020
    targetPort: 23020
    protocol: TCP
  - name: state-store
    port: 24000
    targetPort: 24000
    protocol: TCP
  - name: catalog-service
    port: 26000
    targetPort: 26000
    protocol: TCP
  - name: beewax-service
    port: 21000
    targetPort: 21000
    protocol: TCP
  - name: impalad-ui
    port: 25000
    targetPort: 25000
    protocol: TCP
  selector:
    app: impala-master
---
apiVersion: v1
kind: Service
metadata:
  name: impala-worker-svc
  namespace: kudu
  labels:
    app: impala-worker
spec:
  ports:
  - name: be-port
    port: 22000
    targetPort: 22000
    protocol: TCP
  - name: impalad-store
    port: 23000
    targetPort: 23000
    protocol: TCP
  selector:
    app: impala-worker
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: impala-master
  namespace: kudu
spec:
  selector:
    matchLabels:
      app: impala-master
  serviceName: impala-master-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: impala-master
        name: impala-master
    spec:
      containers:      
        - name: impala
          image: kubernetesbigdataeg/impala:4.1.0-1
          imagePullPolicy: IfNotPresent
          args: [master]
          ports:
          - name: be-port
            containerPort: 22000
            protocol: TCP
          - name: impalad-store
            containerPort: 23000
            protocol: TCP
          - name: catalogd-store
            containerPort: 23020
            protocol: TCP
          - name: state-store
            containerPort: 24000
            protocol: TCP
          - name: catalog-service
            containerPort: 26000
            protocol: TCP
          - name: beewax-service
            containerPort: 21000
            protocol: TCP
          - name: impalad-ui
            containerPort: 25000
            protocol: TCP
          volumeMounts:
            - name: impala-logs
              mountPath: /var/log/impala/
        - name: logs-impalad
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/impala/impalad.INFO']
          volumeMounts:
          - name: impala-logs
            mountPath: /var/log/impala/
        - name: logs-catalogd
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/impala/catalogd.INFO']
          volumeMounts:
          - name: impala-logs
            mountPath: /var/log/impala/
        - name: logs-admissiond
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/impala/admissiond.INFO']
          volumeMounts:
          - name: impala-logs
            mountPath: /var/log/impala/
        - name: logs-statestored
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/impala/statestored.INFO']
          volumeMounts:
          - name: impala-logs
            mountPath: /var/log/impala/
      volumes:
        - name: impala-logs
          emptyDir: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: impala-worker
  namespace: kudu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: impala-worker
  serviceName: impala-worker-svc
  template:
    metadata:
      labels:
        app: impala-worker
    spec:
      containers:      
        - name: impala
          image: kubernetesbigdataeg/impala:4.1.0-1
          imagePullPolicy: IfNotPresent
          args: [worker]
          ports:
          - name: be-port
            containerPort: 22000
            protocol: TCP
          - name: impalad-store
            containerPort: 23000
            protocol: TCP
          volumeMounts:
            - name: impala-logs
              mountPath: /var/log/impala/
        - name: logs-impalad
          image: busybox:1.28
          args: [/bin/sh, -c, 'tail -n+1 -F /var/log/impala/impalad.INFO']
          volumeMounts:
          - name: impala-logs
            mountPath: /var/log/impala/
      volumes:
        - name: impala-logs
          emptyDir: {}
